<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Message</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .message {
    max-width: 600px;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <div class="message">
    <p>Hello</p>
    <p>You probably won't remember, and I don't think you care, either, but I made a promise to you not to forget your birthday. Despite everything you said and what happened, I'm still going to keep it.</p>
    <p>Happy birthday, Alvin.</p>
  </div>
</body>
</html>
